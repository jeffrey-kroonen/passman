<head th:fragment="header">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Passman | ' + ${headTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link th:href="@{/css/app.css}" rel="stylesheet" />
</head>

    <div th:fragment="sidebar">
        <div class="d-flex flex-column p-3 text-white bg-dark" id="sidebar">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <img src="https://agilicy.nl/wp-content/uploads/2021/01/cropped-logo-dark.png" alt="Agilicy logo" class="me-1" style="max-width: 85px;">
              <span class="fs-4">| Passman</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a th:href="@{/}" class="nav-link" th:classappend="${navActive == 'dashboard' ? 'active' : 'text-white'}">
                    <i class="fas fa-tachometer-alt"></i>
                  Dashboard
                </a>
              </li>
              <li>
                <div class="d-flex justify-content-between align-items-center">
                  <a href="#" class="nav-link w-100" th:classappend="${navActive == 'directory' ? 'active' : 'text-white'}" data-bs-toggle="collapse" data-bs-target="#dir-collapse" aria-expanded="true">
                    <i class="fas fa-folder-open"></i>
                    Directories
                  </a>
                  <i class="fas fa-plus c-pointer" data-bs-toggle="modal" data-bs-target="#addDirectoryModal"></i>
                </div>
                <div class="collapse" th:classappend="${navActive == 'directory' ? 'show' : ''}" id="dir-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small nav-list-dropdown">
                      <li th:each="directory: ${directories}" th:if="${directory.getId() != null}">
                        <a th:href="@{|/directory/${directory.getId()}|}" class="text-white rounded">
                            <i class="fas fa-angle-right"></i>&nbsp;
                            <span th:text="${directory.getName()}"></span>
                        </a>
                      </li>
                    </ul>
                  </div>
              </li>
              <li>
                <a href="#" class="nav-link" th:classappend="${navActive == 'manage' ? 'active' : 'text-white'}" data-bs-toggle="collapse" data-bs-target="#manage-collapse" aria-expanded="false">
                    <div class="d-flex justify-content-between">
                      <div>
                        <i class="fas fa-sliders-h"></i>
                        Manage
                      </div>
                    </div>
                </a>
                <div class="collapse" th:classappend="${navActive == 'manage' ? 'show' : ''}" id="manage-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small nav-list-dropdown">
                      <li>
                        <div class="d-flex justify-content-between mt-2">
                          <a th:href="@{/user}" class="text-white rounded"><i class="fas fa-angle-right"></i> &nbsp;Gebruikers</a>
                          <i class="fas fa-plus c-pointer" data-bs-toggle="modal" data-bs-target="#addUserModal"></i>
                        </div>
                      </li>
                    </ul>
                  </div>
              </li>

            </ul>
            <hr>
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle me-2">
                <div sec:authorize="isAuthenticated()">
                  <!-- <strong sec:authentication="name"></strong> -->
                  <strong th:text ="${#authentication.getPrincipal().getUser().getFirst_name() + ' ' + #authentication.getPrincipal().getUser().getLast_name()}"></strong>
                </div>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="dropdown-item">Afmelden</button>
                    </form>
                </li>
              </ul>
            </div>
          </div>

          <!-- Modal - Add directory -->
          <div class="modal fade" id="addDirectoryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addDirectoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Directory toevoegen</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/directory}" th:object="${newDirectory}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newNameInput" class="form-label">Naam</label>
                            <input type="text" name="" id="newNameInput" class="form-control" th:field="*{name}" required>
                        </div>
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Sluiten</button>
                      <button type="submit" class="btn btn-primary btn-sm">Toevoegen</button>
                    </div>
                </form>
              </div>
            </div>
          </div>

      </div>

    </div>

    <div th:fragment="javscripts">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/9a68d31783.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/app.js}"></script>
    </div>
